<h1 class="text-center">
  Add Room
</h1>
<hr>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
<div class="form-group">
  <label>
    Room Number
  </label>
  <input name="RoomNo" #RoomNo="ngModel" [(ngModel)]="service.formData.RoomNo" class="form-control" required> 
  <div class="validation-error" *ngIf="RoomNo.invalid && RoomNo.touched">RoomNo field is required.</div>

</div>
<br>
<div class="form-group">
  <label>
    Type
  </label>
  <br>
  <select #Type="ngModel" [(ngModel)]="service.formData.Type" class="form-control" name="Type">
    <option value="Single">Single</option>
    <option value="Double">Double</option>
  </select>
</div>
<hr>
<div class="form-group" style="text-align:center">
  <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">
Add Room
  </button>
</div>
</form>
